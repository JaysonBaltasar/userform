<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Form</title>
</head>
<body>

<form id="userForm">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" required><br>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" required><br>

    <label for="age">Age:</label>
    <input type="number" id="age" required><br>

    <label for="gender">Gender:</label>
    <input type="text" id="gender" required><br>

    <label for="birthdate">Birthdate:</label>
    <input type="date" id="birthdate" required><br>

    <label for="address">Address:</label>
    <input type="text" id="address" required><br>

    <label for="email">Email Address:</label>
    <input type="email" id="email" required><br>
    <button type="button" onclick="submitForm()">Submit</button>
</form>

<script>
    // Define UserData constructor and displayUserData method
    function UserData(firstName, lastName, age, gender, birthdate, address, email) {
        this.firstName = firstName;
        this.lastName = lastName;
        this.age = age;
        this.gender = gender;
        this.birthdate = birthdate;
        this.address = address;
        this.email = email;

        this.displayUserData = function () {
            console.log("First Name:", this.firstName);
            console.log("Last Name:", this.lastName);
            console.log("Age:", this.age);
            console.log("Gender:", this.gender);
            console.log("Birthdate:", this.birthdate);
            console.log("Address:", this.address);
            console.log("Email Address:", this.email);
        };
    }

    
    function submitForm() {
        
        var firstName = document.getElementById("firstName").value;
        var lastName = document.getElementById("lastName").value;
        var age = document.getElementById("age").value;
        var gender = document.getElementById("gender").value;
        var birthdate = document.getElementById("birthdate").value;
        var address = document.getElementById("address").value;
        var email = document.getElementById("email").value;
        
        var userDataInstance = new UserData(firstName, lastName, age, gender, birthdate, address, email);
        
        // Display user data
        userDataInstance.displayUserData();
    }
</script>

</body>
</html>
